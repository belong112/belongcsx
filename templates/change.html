<!DOCTYPE html>
<html lang="en">
{% load  staticfiles %}
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>cs+X</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style3.css' %}">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800,600,300' rel='stylesheet' type='text/css'>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body id="LoginForm">
	<div class="container">
		<h1 style="text-align: center;" class="form-heading">CHANGE PASSWORD</h1>
		<div class="login-form">
			<div class="main-div">
			    <div class="panel">
			  	 <h2>Change Password</h2>
			   	</div>
			    <form id="Login" method="post">
			    	{% csrf_token %}
			    		<div class="form-group">
			            <input type="text" class="form-control" name="name" placeholder="Username">
			        </div>
			        <div class="form-group">
			            <input type="text" class="form-control" name="oldpassword" placeholder="Old Password">
			        </div>
			        <div class="form-group">
			            <input type="password" class="form-control" name="newpassword" placeholder="New Username">
			        </div>	
			        <button type="submit" class="btn btn-primary">Enter</button>
			    </form>
			    <span style="color: #ff0000">{{message}}</span>
			</div>
			<!-- <span style="color: #ff0000">{{message}}</span> -->
		</div>
	</div>
</body>
</html>
